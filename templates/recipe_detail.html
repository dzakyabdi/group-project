{% load static %}
<html>
    <head>
        <title>Demo Tensorflow Kelompok 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color: #dfbf9f;">
        <div class="container">
          <a class="navbar-brand" href="/">Demo Tensorflow</a>
        </div>
    </nav>
    <div style="padding:50px 0" class="container text-center my-auto">
    <div class="content">
        <h1 style ="text-align: center;top:0;">{{ hasil.title }}</h1>
        <hr>
        <div class="col-md-4 mx-auto my-5">
            <img class="image-result img-fluid mb-3" src={{ hasil.image }} alt="your-image" />
        </div>
        <hr>

        <div>
            <div class="card-title" style="text-align: left">
                <b style="padding-left: 15px;">Ingredients:</b>
            <hr>
            <ul>
                {% for langkah in resep %}
                    {% for bahan in langkah.ingredients %}
                        <li style="color: black;">{{ bahan.name }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
            </div>
            <hr>
            <div class="card-title" style="text-align: left">
                <b style="padding-left: 15px;">Steps:</b>
                <hr>
                <ol>
                    {% for langkah in resep %}
                    <li style="color: black; padding-bottom: 10PX;">{{ langkah.step }}</li>
                    {% endfor %}
                </ol>

            </div>
        </div>
    </div>
</body>
<style>
        .image-result {
            height: 250px;
            width: auto;
        }
        .image-product {
            height: 125px;
            width: 125px;
        }
        .container {
            position: relative;
            max-width: 1200px; /* Maximum width */
            margin: 0 auto; /* Center it */
        }

        .container .content {
            position: relative; /* Position the background text */
            bottom: 0; /* At the bottom. Use top:0 to append it to the top */
            top:30;
            background: rgb(243, 235, 235); /* Fallback color */
            background: rgba(236, 228, 228, 0.5); /* Black background with 0.5 opacity */
            color: #bf8040; /* Grey text */
            width: 100%; /* Full width */
            /* padding: 30px; Some padding */
        }


        td, th {
          border: 2px solid #96C0B7;
          padding: 8px;
        }

        th {
          background-color: #5386E4;
          color: white;
        }

        .column {
          float: left;
          width: 25%;
          padding: 0 10px;
        }

        /* Remove extra left and right margins, due to padding */
        .row {margin: 0 -5px;}

        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }

        /* Responsive columns */
        @media screen and (max-width: 600px) {
          .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
          }
        }

        /* Style the counter cards */
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          padding: 16px;
          text-align: center;
          background-color: #f1f1f1;
        }

        .card-fix {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          padding: 16px;
          text-align: center;
          background-color: #D4DFC7;
        }

    </style>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#preview').attr('src', e.target.result);
                    $('#preview').removeAttr('hidden');
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#image").change(function() {
            readURL(this);
        });
    </script>
</html>
